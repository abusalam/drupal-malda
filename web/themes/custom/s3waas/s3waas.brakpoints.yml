s3waas.mobile:
  label: mobile
  mediaQuery: ''
  weight: 0
  multipliers:
    - 1x
s3waas.narrow:
  label: narrow
  mediaQuery: 'all and (min-width: 480px) and (max-width: 767px)'
  weight: 1
  multipliers:
    - 1x
s3waas.wide:
  label: wide
  mediaQuery: 'all and (min-width: 768px) and (max-width: 991px)'
  weight: 2
  multipliers:
    - 1x
s3waas.large:
  label: large
  mediaQuery: 'all and (min-width: 992px) and (max-width: 1199px)'
  weight: 2
  multipliers:
    - 1x
s3waas.extralarge:
  label: extralarge
  mediaQuery: 'all and (min-width: 1200px)'
  weight: 2
  multipliers:
    - 1x
